name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install UV and dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install uv
          uv install
      - name: Run tests
        run: |
          uv run pytest -q
